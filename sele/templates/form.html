<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100vh;
}
    .input-width {
        width: 90%;
        border-radius: 3px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
    }
    .input-label {
        font-weight: bold;
    }
    .button{
    background-color: limegreen;
    color: aliceblue;
  display: inline-block;
  height: 40px;
  width: 40%;
    border-radius: 10%;
    border-color: limegreen;
}
</style>
<script>
    {% if success %}
        alert('{{text}}')
    {% endif %}
    {% if error %}
        alert('{{text}}')
    {% endif %}
</script>
<body>

<div class="container">
<div style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); padding: 20px; width: 15%">
  <form method="POST">
    {% csrf_token %}
    <label class="input-label" for="title" >Наименование:</label><br>
    <input class="input-width" type="text" id="title" name="title"><br>
    <label class="input-label" for="material">Материал:</label><br>
    <input class="input-width" id="material" name="material"><br>
    <label class="input-label">Работы:</label><br>
    <li>
     <label for="work_cutting"  style="word-wrap:break-word">
        <input id="work_cutting" type="checkbox" value="work_cutting" name='works'/> Резка
     </label>
    </li>
    <li>
     <label for="work_griding" style="word-wrap:break-word">
        <input id="work_griding" type="checkbox" value="work_griding" name='works'/> Шлифовка
     </label>
    </li>
    <li>
     <label for="work_filling" style="word-wrap:break-word">
        <input id="work_filling" type="checkbox" value="work_filling" name='works'/> Полировка
     </label>
    </li>

    <label class="input-label" for="comments">Комментарии:</label><br>
    <textarea class="input-width" id="comments" name="comments"></textarea><br>
    <label class="input-label" for="responsible">Ответственный:</label><br>
    <input class="input-width" id="responsible" name="responsible"><br>
    <label class="input-label" for="phone">Телефон:</label><br>
    <input class="input-width" id="phone" name="phone"><br>


    <input type="submit" value="Отправить" style="padding: 5px 10px; border: none; border-radius: 3px; background-color: #4CAF50; color: white; cursor: pointer;">
  </form>
</div>
</div>
</body>
</html>
